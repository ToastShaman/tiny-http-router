plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility(JavaLanguageVersion.of(11))
    targetCompatibility(JavaLanguageVersion.of(11))
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.20.2'
    testImplementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.9.0'
    testImplementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
}

test {
    useJUnitPlatform()
}